<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của 1 người</title>
</head>
<body>
<p id="result">Kết quả:</p>
<script>
    let a = parseInt(prompt("Nhập số tuổi bất kỳ: "));
    if (a > 0 && a <120) {
        document.getElementById('result').innerHTML += " Đây là tuổi của 1 người";
    } else {
        document.getElementById('result').innerHTML += ' Đây không phải là tuổi của 1 người';
    }
</script>
</body>
</html>
