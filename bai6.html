<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<p id="result">x = </p>
<script>
    alert("Giải phương trình: ax + b = 0");
    let a = parseFloat(prompt("Nhập hệ số a: "));
    let b = parseFloat(prompt("Nhập hệ số b: "));
    if (a !== 0) {
        let x = (-b)/a;
        document.getElementById('result').innerHTML += x.toFixed(3);
    } else {
        alert("Phương trình vô nghiệm!")
    }
</script>
</body>
</html>
