<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh tam giác</title>
</head>
<body>
<p id="result">Kết quả:</p>
<script>
    let a = parseFloat(prompt("Nhập cạnh a: "));
    let b = parseFloat(prompt("Nhập cạnh b: "));
    let c = parseFloat(prompt("Nhập cạnh c: "));
    if (a>0 && b>0 && c>0) {
        if (a+b>c && a+c>b && b+c>a) {
            document.getElementById('result').innerHTML += "a,b,c là cạnh của 1 tam giác";
        } else {
            document.getElementById('result').innerHTML += " a,b,c không phải là cạnh của 1 tam giác";
        }
    } else {
        document.getElementById('result').innerHTML += " Bạn nhập bị sai, vui lòng nhập lại!";
    }
</script>
</body>
</html>
